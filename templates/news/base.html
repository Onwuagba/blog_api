{% load static %}
<!DOCTYPE html>
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>QuickCheck Blog Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static '/css/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static '/css/local.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- Top Background Image Wrapper -->
<div class="bgded overlay light"> 
  <div class="wrapper row1">
    <header id="header" class="hoc clear"> 
      <div id="logo" class="fl_left">
        <h1><a href="{% url 'mainapp:news_list' %}">QuickCheck</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li class="active"><a href="{% url 'mainapp:news_list' %}"> Home</a></li>
        </ul>
      </nav>
    </header>
  </div>
 <!-- Main Content -->
 {% block content %}


 {% endblock %}
<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
    <p class="fl_left">Copyright &copy; 2022 - All Rights Reserved</p>
  </div>
</div>
<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/jquery.backtotop.js' %}"></script>
<script src="{% static '/js/jquery.mobilemenu.js' %}"></script>
<script src="{% static '/js/jquery.flexslider-min.js' %}"></script>
</body>
</html>
